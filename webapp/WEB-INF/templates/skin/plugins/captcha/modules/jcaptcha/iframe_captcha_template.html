<div class="control-group">
	<label class="control-label"  for="j_captcha_response">* #i18n{module.captcha.jcaptcha.message.response} :</label>
	<div class="controls">
		<div class="well well-small">
				<iframe class="jcaptchaframe" src="JCaptchaImage" name="captchaImage" id="captchaImage" data-original-title="#i18n{module.captcha.jcaptcha.message.image}" scrolling="no" frameborder="no">
					<img src="JCaptchaImage" alt=""  />
				</iframe>
				<br>
				<input type="text" id="j_captcha_response" class="input-normal" style="margin-bottom:0 !important;" name="j_captcha_response" value="" />
				<input type="text" name="jcaptchahoneypot" value="" class="jchp" />
				<a class="btn" id="reloadCaptcha" href="javascript:window.captchaImage.location.reload();" title="#i18n{module.captcha.jcaptcha.message.reloaded}">
					<i class="icon-refresh" ></i>
				</a>
				<a class="btn" id="JCaptchaSound" href="JCaptchaSound" title="#i18n{module.captcha.jcaptcha.message.sound}" data-original-title="#i18n{module.captcha.jcaptcha.message.sound}"  target="_blank">
					<i class="icon-volume-up" ></i>
				</a>
				<a class="btn" id="captchaInfo" href="#" rel="tooltip" data-original-title="#i18n{module.captcha.jcaptcha.message.warning}"><i class="icon-question-sign" title="#i18n{module.captcha.jcaptcha.message.help}"></i></a>
		</div>
	</div>
</div>

<script>
	var isSound=0;
	var captchaUrl="";
	
	$( function(){
		$("#captchaInfo").tooltip({placement:'right'});
		captchaUrl = $(".jcaptchaframe").attr("src");
	});
	
	$("#JCaptchaSound").click( 
		function(e){ 
			e.preventDefault();
			if( isSound==0){
				$(".jcaptchaframe").attr("src", $(this).attr("href"));
				$(this).attr("title", $(".jcaptchaframe").attr("data-original-title") );
				isSound=1;
			} else {
				$(".jcaptchaframe").attr("src", captchaUrl);
				$(this).attr("title", $(this).attr("data-original-title"));
				isSound=0;
			}
			$(".icon-volume-up").toggleClass("icon-eye-open");
			$("#soundInfo").toggle();
		}
	);
	$("#reloadCaptcha").click( function(e){ window.captchaImage.location.reload();} );
	$("#captchaInfo").click( function(e){ e.preventDefault();} );
</script>
