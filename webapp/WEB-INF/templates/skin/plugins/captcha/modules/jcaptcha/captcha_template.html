<div class="form-group">
	<label class="col-xs-12 control-label" for="j_captcha_response"> * #i18n{module.captcha.jcaptcha.message.response}</label>
	<div class="col-xs-12">
		<p>#i18n{module.captcha.jcaptcha.message.title}</p>
		<img src="JCaptchaImage" alt="" />
		<div class="input-group">
			<input class="form-control" type="text" id="j_captcha_response" name="j_captcha_response" value="" />
			<input type="text" name="jcaptchahoneypot" value="" class="jchp" />
			<div class="input-group-btn">
				<a class="btn btn-primary btn-sm" onClick="javascript:window.captchaImage.location.reload();" href="javascript:window.captchaImage.location.reload();" title="#i18n{jcaptcha.message.reloaded}" id="captcha-reload">
					<i class="fa fa-refresh" alt="#i18n{jcaptcha.message.reloaded}"></i>&#160;#i18n{module.captcha.jcaptcha.message.reloaded}
				</a>
				<a class="btn btn-primary btn-sm" href="JCaptchaSound" target="_blank" id="captcha-sound">
					<i class="fa fa-volume-up" ></i>&#160;#i18n{module.captcha.jcaptcha.message.sound}
				</a>
			</div>
			<span class="help-text"><i class="fa fa-exclamation-triangle"></i>&nbsp;#i18n{module.captcha.jcaptcha.message.warning}</span>
		</div>
	</div>
</div>
